<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="phone">
            <img src="assets/images/phone-screenshot.png" alt="Phone screenshots">
        </div>
        <div class="login-section">
            <div class="login-box">
                <img src="assets/images/instagram-logo.png" alt="Instagram" class="logo">
                <form id="loginForm">
                    <div class="input-group">
                        <input type="text" placeholder="Phone number, username, or email" required>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="login-btn">Log In</button>
                    <div class="divider">
                        <span>OR</span>
                    </div>
                    <button type="button" class="fb-login">
                        <img src="assets/images/facebook-icon.png" alt="Facebook">
                        Log in with Facebook
                    </button>
                    <a href="#" class="forgot-pw">Forgot password?</a>
                </form>
            </div>
            <div class="signup-box">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
            <div class="get-app">
                <p>Get the app.</p>
                <div class="app-stores">
                    <img src="assets/images/app-store.png" alt="App Store">
                    <img src="assets/images/play-store.png" alt="Google Play">
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="links">
            <a href="#">Meta</a>
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Jobs</a>
            <a href="#">Help</a>
            <a href="#">API</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Top Accounts</a>
            <a href="#">Hashtags</a>
            <a href="#">Locations</a>
            <a href="#">Instagram Lite</a>
        </div>
        <div class="copyright">
            <select name="language">
                <option value="en">English</option>
                <option value="bn">বাংলা</option>
                <option value="hi">हिन्दी</option>
            </select>
            <span>© 2025 Instagram from Meta</span>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
